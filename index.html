<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- font awoesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/css.css" />
  </head>
  <body>
    <!-- Nav Bar Start -->
    <nav class="navbar sticky-top bg-dark navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="log">
          <a class="navbar-brand text-white">Start Bootstrap</a>
        </div>
        <div
          class="nav-content d-flex justify-space-between align-items-center gap-5"
        >
          <div class="nofify-wrap d-flex align-items-center px-4">
            <div class="notify-mail px-2">
              <i class="fa fa-envelope text-ass pr-2" aria-hidden="true"></i>
              <span></span>
              <i class="fa fa-angle-right text-ass" aria-hidden="true"></i>
            </div>
            <div class="notify-bell px-2">
              <i class="fa fa-bell text-ass pr-2" aria-hidden="true"></i>
              <span></span>

              <i class="fa fa-angle-right text-ass" aria-hidden="true"></i>
            </div>
          </div>
          <form class="" role="search">
            <div class="input-group">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary btn-search" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </form>
          <div class="logout-btn-wrap pl-3">
            <a href="">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              <span>Log Out</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar end -->

    <!-- ADmin Panel Start -->

    <div class="container-fluid">
      <div class="row">
        <!-- Left Sidebar Start -->
        <div class="col-md-2 bg-dark-color admin-tab">
          <div class="tab-item-wrap">
            <div class="tab-top py-3">
              <ul class="list-unstyled">
                <li class="py-2">
                  <a href="" class="text-ass font-size-custom"
                    ><i class="fa fa-tachometer" aria-hidden="true"></i>
                    <span>Dashboard</span>
                  </a>
                </li>

                <li class="py-2">
                  <a href="" class="text-ass font-size-custom"
                    ><i class="fa fa-check-square" aria-hidden="true"></i>
                    <span>Create Product</span>
                  </a>
                </li>

                <li class="py-2">
                  <a href="" class="text-ass font-size-custom"
                    ><i class="fa fa-user" aria-hidden="true"></i>
                    <span>Register User</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="tab-bottom bg-deep-dark">
              <span><i class="fa fa-angle-left text-ass" aria-hidden="true"></i></span>
            </div>
          </div>
        </div>
        <!-- Left Sidebar End -->
        <!-- Main Contain Start -->
        <div class="col-md-10">
          <div class="section-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                          <li class="breadcrumb-item active" aria-current="page">My Dashboard</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-primary text-white history">
                        <div class="card-body">
                            <div class="history-card-top">
                                <span>500 Vistors</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="history-card-bottom d-flex justify-content-between">
                                <span>View Details</span>
                                <span> <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                            </a>
                        </div>
                        <span class="history-icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white history">
                        <div class="card-body">
                            <div class="history-card-top">
                                <span>2000 Revenue</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="history-card-bottom d-flex justify-content-between">
                                <span>View Details</span>
                                <span> <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                            </a>
                        </div>
                        <span class="history-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white history">
                        <div class="card-body">
                            <div class="history-card-top">
                                <span>123 New Orders!</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="history-card-bottom d-flex justify-content-between">
                                <span>View Details</span>
                                <span> <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                            </a>
                        </div>
                        <span class="history-icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-danger text-white history">
                        <div class="card-body">
                            <div class="history-card-top">
                                <span>13 New Tickets!</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="history-card-bottom d-flex justify-content-between">
                                <span>View Details</span>
                                <span> <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                            </a>
                        </div>
                        <span class="history-icon"><i class="fa fa-stop-circle-o" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 pt-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="chart-header">
                                <span><i class="fa fa-area-chart" aria-hidden="true"></i></span>
                                <span>Sales Chart</span>
                            </div>
                        </div>
                        <div class="card-body">
              
                            <!-- Area Chart -->
                            <div id="areaChart" style="min-height: 400px;" class="echart"></div>
              
                            <script>
                              document.addEventListener("DOMContentLoaded", () => {
                                echarts.init(document.querySelector("#areaChart")).setOption({
                                  xAxis: {
                                    type: 'category',
                                    boundaryGap: false,
                                    data: ['Mar-1', 'Mar-2', 'Mar-3', 'Mar-4', 'Mar-5', 'Mar-6', 'Mar-7', 'Mar-8', 'Mar-9', 'Mar-10', 'Mar-11', 'Mar-12', 'Mar-13']
                                  },
                                  yAxis: {
                                    type: 'value'
                                  },
                                  series: [{
                                    data: [10000, 20000, 30000, 40000],
                                    type: 'line',
                                    smooth: true,
                                    areaStyle: {}
                                  }]
                                });
                              });
                            </script>
                            <!-- End Area Chart -->
              
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <!-- Main Contain End -->
      </div>
    </div>
    <!-- ADmin Panel end -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/echart.js"></script>
  </body>
</html>
